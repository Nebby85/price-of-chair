{% extends 'base.html' %}
{% block content %}
<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Stores <small>list of supported stores</small></h1>
</div>
<div class="list-group mt-4 mb-4">
    {% for store in stores %}
    <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item list-group-item-action">
        <h4 class="list-group-item-title">{{ store.name }}</h4>
        <p class="list-group-item-text">All URLs in this store should start with <strong>{{ store.url_prefix }}</strong>
        </p></a>
    {% endfor %}
</div>
{% if session['email'] in config.ADMINS %}
<a class="btn btn-freo" href="{{ url_for('stores.create_store') }}">
    <i class="fas fa-plus"></i> Create new
</a>
{% endif %}
{% endblock %}
