{% extends 'base.html' %}
{% block content %}
<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Create Alert <small>Add new item alert!</small></h1>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="http://...">
        </div>
        <div class="form-group">
            <label for="price_limit">Alert limit</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="45.0" aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
        </div>
        <button type="submit" class="btn btn-freo">Create!</button>
    </form>
</div>
{% endblock %}
